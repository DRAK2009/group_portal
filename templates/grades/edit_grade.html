{% extends "base.html" %}
{% block content %}
<h2>Edit Grade</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<form action="{% url 'delete_grade' grade.id %}" method="post" style="margin-top: 20px;">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
<a href="{% url 'grades_list' %}">Return to grades list</a>
{% endblock %}
