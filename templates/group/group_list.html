{% extends 'base.html' %}

{% block content %}
<h2>List of Groups</h2>
{% if request.user.is_superuser %}
<a href="{% url 'add_group' %}" class="btn btn-primary">Add New Group</a>
{% endif %}
<ul>
    {% for group in groups %}
    <li>
        <a href="{% url 'group_detail' pk=group.pk %}">{{ group.title }}</a>
    </li>
    {% empty %}
    <li>No created groups</li>
    {% endfor %}
</ul>
{% endblock %}
