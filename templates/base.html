<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portal_group</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="btn btn-link navbar-brand" style="padding: 1;" href="{% url 'group_list' %}">Home</a>
                {% if not user.is_authenticated %}<a class="btn btn-link navbar-brand" style="padding: 1;" href="{% url 'login' %}">Login</a>
                <a class="btn btn-link navbar-brand" style="padding: 1;" href="{% url 'register' %}">Register</a>
                {% else %}
                    <form action="{% url 'logout' %}" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-link navbar-brand" style="padding: 1;">Logout</button>
                    </form>
                {% endif %}
                <a class="btn btn-link navbar-brand" style="padding: 1;" href="{% url 'profile_view' %}">Profile</a>   
        </nav>
    </header>
    
    {% block content %}
    {% endblock %}
</body>
</html>
